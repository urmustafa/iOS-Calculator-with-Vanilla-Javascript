<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ios Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="anst"></input>
        <input class="ans"></input>
        <table>
            <body>
                <tr>
                    <td><button class="extraOperator">AC</button></td>
                    <td><button class="extraOperator">+/-</button></td>
                    <td><button class="extraOperator">%</button></td>
                    <td><button class="operator">/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operator">x</button></td>
                </tr>

                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operator">-</button></td>
                </tr>

                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operator">+</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="zero">0</button></td>
                    <td><button>.</button></td>
                    <td><button class="operator" class="extraOperator">=</button></td>
                </tr>


            </body>
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
